<div class="fullHeight">
    {{#if isEditing}}
        <button class="btn btn-primary" {{action saveChanges target="controller"}}>Save</button>
        <button class="btn btn-primary btn-danger" {{action deleteKey target="controller"}}>Delete</button><br />
        {{view Ember.TextArea valueBinding="value" class="editTextArea"}}
    {{else}}
        <button class="btn btn-primary" {{action doEdit target="controller"}}>Edit</button>
        <button class="btn btn-primary btn-danger" {{action deleteKey target="controller"}}>Delete</button><br />
        <pre>{{value}}</pre>
    {{/if}}
</div>
